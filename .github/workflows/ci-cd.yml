name: CI/CD

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Build Docker image
      uses: docker/compose-action@v1
      with:
        compose-file: docker-compose.yml
        context: .
        command: build

  deploy:
    needs: build
    runs-on: ubuntu-latest

    steps:
    - name: Configure SSH
      uses: webfactory/ssh-agent@v0.5.0
      with:
        ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

    - name: Copy docker-compose.yml
      run: scp -i ${{ secrets.SSH_PRIVATE_KEY }} docker-compose.yml root@132.226.255.117:/var/containerized-apps/ms-mail-gateway

    - name: SSH into Oracle Cloud server
      uses: appleboy/ssh-action@master
      with:
        host: your-server
        username: user
        key: ${{ secrets.SSH_PRIVATE_KEY }}
        script: |
          cd /var/containerized-apps/ms-mail-gateway
          docker compose -f docker-compose.yml --env-file ./.env.production up --build -d